<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eden Cen | Personal Site</title>

  <style>
    /* ✅ 引入自定义字体 timeless.otf */
    @font-face {
      font-family: 'Timeless';
      src: url('timeless.otf') format('opentype');
      font-display: swap;
    }

    body {
      margin: 0;
      font-family: 'Timeless', serif;
      font-size: 1.2rem; /* ✅ 让整体字体更大 */
      background-image: url("white.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
    }

    .layout {
      display: flex;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.4);
    }

    nav {
      width: 220px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    nav h1 {
      font-size: 2rem; /* 放大标题字体 */
      margin-bottom: 30px;
    }

    nav a {
      display: block;
      color: #ccc;
      text-decoration: none;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: 0.2s ease;
    }

    nav a:hover {
      color: white;
      transform: translateX(5px);
    }

    .main {
      flex: 1;
      padding: 60px;
      background-color: rgba(0, 0, 0, 0.3);
      overflow-y: auto;
    }

    .main h2 {
      font-size: 1.8rem;
      color: white;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      margin-bottom: 20px;
    }

    .main p, .main li {
      font-size: 1.2rem;
      line-height: 1.8;
    }

    .main a {
      color: #add8ff;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      color: #888;
      font-size: 1rem;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div class="layout">
  <!-- 左侧导航 -->
  <nav>
    <h1>Eden Cen</h1>
    <a href="#about">About</a>
    <a href="projects.html">Projects</a>
    <a href="photos.html">Photos</a>
  </nav>

  <!-- 右侧主内容 -->
  <div class="main">
    <section id="about">
      <h2>About Me</h2>
      <p>
        I'm Eden. Welcome to my website.
      </p>
    </section>

    <footer>
      &copy; 2025 Eden Cen • Built with HTML & CSS
    </footer>
  </div>
</div>

</body>
</html>
