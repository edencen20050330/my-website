<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eden Cen | Personal Site</title>

  <style>
    body {
      margin: 0;
      font-family: serif;
      font-size: 1.2rem;
      background-image: url("white.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
    }

    .layout {
      display: flex;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.4);
    }

    nav {
      width: 220px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    nav h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    nav a {
      display: block;
      color: #ccc;
      text-decoration: none;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: 0.2s ease;
      cursor: pointer;
    }

    nav a:hover {
      color: white;
      transform: translateX(5px);
    }

    .main {
      flex: 1;
      padding: 60px;
      background-color: rgba(0, 0, 0, 0.3);
      overflow-y: auto;
    }

    .main h2 {
      font-size: 1.8rem;
      color: white;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      margin-bottom: 20px;
    }

    .main p, .main li {
      font-size: 1.2rem;
      line-height: 1.8;
    }

    .main a {
      color: #add8ff;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      color: #888;
      font-size: 1rem;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div class="layout">
  <!-- 左侧导航 -->
  <nav>
    <h1>Eden Cen</h1>
    <a onclick="loadSection('about')">About</a>
    <a onclick="loadSection('projects')">Projects</a>
    <a onclick="loadSection('photos')">Photos</a>
  </nav>

  <!-- 右侧主内容 -->
  <div class="main" id="main-content">
    <!-- 初始加载内容 -->
    <section>
      <h2>About Me</h2>
      <p>I'm Eden. Welcome to my website.</p>
      <footer>
        &copy; 2025 Eden Cen • Built with HTML & CSS
      </footer>
    </section>
  </div>
</div>

<script>
  async function loadSection(name) {
    try {
      const res = await fetch(name + '.html');
      const html = await res.text();
      document.getElementById('main-content').innerHTML = html;
    } catch (err) {
      document.getElementById('main-content').innerHTML =
        '<section><h2>Error</h2><p>Failed to load section: ' + name + '</p></section>';
    }
  }
</script>

</body>
</html>
